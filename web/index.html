<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Galleto - Interfaz Principal</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #F3D7A6;
            position: relative;
            overflow: hidden;
        }

        /* Icono de notificaci√≥n */
        .notification-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #A0683A;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Burbuja de n√∫mero de notificaciones */
        .notification-icon .badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 5px;
        }

        /* Panel lateral izquierdo */
        .sidebar {
            width: 220px;
            background-color: #D4BFA0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Cambiado a flex-start para acercar los botones al top */
            padding: 20px 0;
            height: 100vh;
        }

        /* Logo en la parte superior */
        .logo img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 10px; /* Reducido el margen inferior */
        }

        /* Botones de la barra lateral */
        .sidebar button {
            width: 80%;
            padding: 15px; /* Aumentado el padding para hacer el bot√≥n m√°s grande */
            margin: 5px 0; /* Reducido el margen entre botones */
            background-color: #A0683A;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem; /* Aumentado el tama√±o de la fuente */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #7A492C;
        }

        /* Contenedor principal */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-left: 20px; /* A√±adido margen a la izquierda para el espacio entre sidebar y contenido */
        }

        /* Estilos para el carrusel */
        .carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }

        /* Cuadro central de bienvenida */
        .welcome-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .welcome-box h1 {
            font-size: 2rem;
            color: #8B5E34;
            margin: 0;
        }

        .welcome-box p {
            font-size: 1.2rem;
            color: #8B5E34;
            margin: 5px 0;
        }

        /* Estilo y animaci√≥n para la hora */
        #time {
            font-size: 2rem;
            color: #A0683A;
            margin: 10px 0;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        /* Animaci√≥n de la hora */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

    <!-- Icono de notificaci√≥n -->
    <div class="notification-icon">
        üîî <span class="badge">3</span>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <div class="logo">
            <img src="https://i.pinimg.com/736x/56/cc/d9/56ccd9685857c5e3580a865b5af91b03.jpg" alt="Logo Con Galleta">
        </div>
        <button onclick="window.location.href='Ventas/ventas.html'">VENTAS</button>
        <button onclick="window.location.href='Corte/corte.html'">CORTE</button>
        <button onclick="window.location.href='Inventario/inventario.html'">INVENTARIO</button>
        <button onclick="window.location.href='Compras/compras.html'">COMPRAS</button>
        <button onclick="window.location.href='Produccion/produccion.html'">PRODUCCI√ìN</button>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="welcome-box">
            <h1 id="greeting">BUENOS D√çAS</h1>
            <p id="time">10:09 AM</p>
            <p id="date">26 DE OCTUBRE</p>
        </div>

        <!-- Carrusel de fondo -->
        <div class="carousel">
            <img src="https://png.pngtree.com/thumb_back/fw800/background/20240605/pngtree-coffee-latte-chocolate-chip-cookies-and-coffee-beans-image_15740346.jpg" alt="Galletas y caf√©">
            <img src="https://img.pikbest.com/wp/202344/dessert-cookies-above-view-of-chocolate-mushroom-as-a-background-texture-in-photography_9937276.jpg!w700wp" alt="Galletas frescas">
            <img src="https://img.pikbest.com/photo/20240817/fresh-chocolate-chip-cookies-homemade-biscoote-on-background_10735173.jpg!w700wp" alt="Caf√© y galletas decorativas">
            <img src="https://img.freepik.com/fotos-premium/ingredientes-galletas-utensilios-horneado-fondo-gris-claro_805687-24912.jpg" alt="Caf√© y galletas decorativas">
        </div>
    </div>

    <!-- Script para actualizar la hora, fecha y saludo -->
    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const day = now.getDate();
            const month = new Intl.DateTimeFormat('es-ES', { month: 'long' }).format(now).toUpperCase();

            // Determinar el saludo seg√∫n la hora del d√≠a
            let greeting = "";
            if (hours >= 6 && hours < 12) {
                greeting = "BUENOS D√çAS";
            } else if (hours >= 12 && hours < 18) {
                greeting = "BUENAS TARDES";
            } else {
                greeting = "BUENAS NOCHES";
            }

            // Actualizar el saludo, hora y fecha en la interfaz
            document.getElementById('greeting').innerText = greeting;
            document.getElementById('time').innerText = `${hours}:${minutes} ${hours >= 12 ? 'PM' : 'AM'}`;
            document.getElementById('date').innerText = `${day} DE ${month}`;
        }

        // Cambia la imagen del carrusel cada 5 segundos
        let currentImage = 0;
        const images = document.querySelectorAll(".carousel img");
        setInterval(() => {
            images[currentImage].style.opacity = 0;
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].style.opacity = 1;
        }, 5000);

        // Actualiza la hora, fecha y saludo al cargar la p√°gina y cada minuto
        updateTime();
        setInterval(updateTime, 60000);
    </script>

</body>
</html>
